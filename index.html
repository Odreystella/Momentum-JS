<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f58294a7b2.js" crossorigin="anonymous"></script>
    <title>My Momentum</title>
</head>
<body>
    <form id="login-form" class="hidden">
        <input id="username" required maxlength="15" type="text" placeholder="Enter your name" />
    </form>
    <h1 class="hidden"></h1>
    <div class="container">
        <div class="flex">
            <div class="img-box">
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="content">
                <div id="weather">
                    <i class="fas fa-cloud-sun-rain"></i>
                    <span class="weather"></span><br>
                    <span class="location"></span>
                </div>
                <span id="clock">00:00:00</span>
                <form id="todo-form" action="">
                    <input id="todo-input" type="text" placeholder="Write a to-do" required>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
    <script src="js/username.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
